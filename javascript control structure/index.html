<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Control Structures</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h1>JavaScript Control Structures</h1>

    <div class="operation-section">
        <h2>If-Else Statement</h2>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" />
        <button onclick="checkNumber()">Check</button>
        <div id="ifElseResult"></div>
    </div>

    <div class="operation-section">
        <h2>For Loop</h2>
        <label for="countTo">Count to:</label>
        <input type="number" id="countTo" />
        <button onclick="countWithForLoop()">Count</button>
        <div id="forLoopResult"></div>
    </div>

    <div class="operation-section">
        <h2>While Loop</h2>
        <label for="whileCountTo">Count to:</label>
        <input type="number" id="whileCountTo" />
        <button onclick="countWithWhileLoop()">Count</button>
        <div id="whileLoopResult"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
