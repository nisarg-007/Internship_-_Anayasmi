<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Nisarg Hotels</h1>
    </header>

    <section class="gallery">
        <h2>Our Rooms</h2>
        <div class="room">
            <img src="image.png" alt="Room 1">
            <video controls>
                <source src="IMG_7103.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Room 1: Deluxe Suite</p>
        </div>
        <div class="room">
            <img src="image copy.png" alt="Room 2">
            <video controls>
                <source src="IMG_7103.MOV" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>Room 2: Standard Room</p>
        </div>
    </section>

    <section class="reservation-form">
        <h2>Book Your Stay</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="room">Room Type:</label>
            <select id="room" name="room">
                <option value="deluxe">Deluxe Suite</option>
                <option value="standard">Standard Room</option>
            </select>

            <button type="submit">Reserve Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Nisarg Hotels. All rights reserved.</p>
    </footer>
</body>
</html>
